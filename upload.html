<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Image Detector</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
      .row { display: flex; gap: 16px; align-items: center; }
      pre { background: #f7f7f7; padding: 12px; border-radius: 6px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>AI Image Detector</h1>
    <div class="card">
      <div class="row">
        <input id="file" type="file" accept="image/*">
        <button id="analyze">Analyze</button>
      </div>
      <div id="result"></div>
      <pre id="raw"></pre>
    </div>

    <script>
      const api = 'http://localhost:5000/api/analyze'; // match your PORT
      const fileInput = document.getElementById('file');
      const analyzeBtn = document.getElementById('analyze');
      const resultDiv = document.getElementById('result');
      const rawPre = document.getElementById('raw');

      analyzeBtn.onclick = async () => {
        const f = fileInput.files[0];
        if (!f) { alert('Choose an image first'); return; }

        const form = new FormData();
        // the backend picks the first file in req.files, any field name works
        form.append('file', f, f.name);

        resultDiv.textContent = 'Analyzing...';
        rawPre.textContent = '';

        try {
          const resp = await fetch(api, { method: 'POST', body: form });
          const json = await resp.json();

          if (!resp.ok) {
            resultDiv.textContent = `Error: ${json.error || 'Request failed'}`;
            rawPre.textContent = JSON.stringify(json, null, 2);
            return;
          }

          const finalScore = json?.hybrid?.final_ai_score ?? 0;
          resultDiv.innerHTML = `
            <p><strong>Hybrid AI Likelihood:</strong> ${finalScore.toFixed(2)}%</p>
          `;
          rawPre.textContent = JSON.stringify(json, null, 2);
        } catch (e) {
          resultDiv.textContent = `Error: ${e.message}`;
        }
      };
    </script>
  </body>
</html>
